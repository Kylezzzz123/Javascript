<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fruit = prompt('Enter your fruit')
        
        switch(fruit){
            case 'apple':
                alert('The price is $10');
                break;
            case 'banana':
                alert('The price is $11');
                break;
            case 'pear':
                alert('The price is $12');
                break;
            default:
                alert('Cannot find your fruit');
        }
    </script>
</head>
